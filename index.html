<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop - lesson 2: move the ball</title>
    <style>
        * { padding: 20; margin: 20; } 
        canvas { background: #DDDDDD; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="canvas-a" width="800" height="500"></canvas>

<script>
let canvas = document.getElementById("canvas-a");
let ctx = canvas.getContext("2d");
let ballRadius = 30;
let x = canvas.width/2;
let y = canvas.height-30;
let dx = 2;
let dy = -2;

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "tomato";
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    
    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
        dy = -dy;
    }
    
    x += dx;
    y += dy;
}

setInterval(draw, 10);
</script>

</body>
</html>
